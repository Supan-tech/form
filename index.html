<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>
    <form action="">
        <label for="fname">first name</label>
        <input type="text" name="fname" value="Panha">
        <label for="lname">last name</label>
        <input type="text" name="lname" value="Suon">
        <br>
        <label for="age">Age</label>
        <input type="number" name="age">
        <br>
        <label for="siblings">How many siblings do you have</label>
        <input type="range" name="siblings">
        <br>
        <label for="sex">Sex: </label>

        <input type="radio" name="sex" value="male"> male

        <input type="radio" name="sex" value="female">female
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="example@mail.com">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password">
        <br>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday">
        <br>
        <label for="color">What's your favorite color?</label>
        <input type="color" name="color">
        <br>
        <label for="address">Address</label>
        <br>
        <textarea name="address" id="address" cols="30" rows="3"></textarea>
        <br>
        <label for="job">Do you have a job</label>
        <br>
        <input type="checkbox" name="parent" value="parent"> Live with parent
        <input type="checkbox" name="employed" value="employed"> have a job
        <input type="checkbox" name="unemployed" value="employed"> don't have a job
        <input type="checkbox" name="friend" value="friend"> Live with friend
        <br>
        <label for="province">Select a province: </label>
        <select name="province" id="province">
            <option value="pp">Phnom Penh</option>
            <option value="kd">Kandal</option>
            <option value="pv">Preyveng</option>
            <option value="tk">Takeo</option>
        </select>
        <br>
        <label for="website">Website</label>
        <input type="search" name="website">
        <br>

        <label for="photo">Upload a photo</label>
        <input type="file">
    </form>
</body>

</html>
